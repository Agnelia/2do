name: todo_health_reminders
description: A responsive Flutter app for health-related reminders with charts and diagnostics.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  fl_chart: ^0.68.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.20.0
  http: ^1.1.0
  json_annotation: ^4.8.1
  confetti: ^0.7.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_gen: ^5.4.0

flutter:
  uses-material-design: true
  generate: true

dependency_overrides:
  intl: ^0.20.0
