name: Manual Azure Static Web Apps Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        type: choice
        options:
          - test
          - production
        default: 'test'

env:
  FLUTTER_VERSION: '3.35.4'
  FLUTTER_CHANNEL: 'stable'

jobs:
  manual_deploy:
    runs-on: ubuntu-latest
    name: Manual Deploy to ${{ github.event.inputs.environment }}
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set environment folder
        id: env_folder
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "folder=prod" >> $GITHUB_OUTPUT
            echo "env_name=prod" >> $GITHUB_OUTPUT
          else
            echo "folder=test" >> $GITHUB_OUTPUT
            echo "env_name=test" >> $GITHUB_OUTPUT
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs || echo "No code generation needed"

      - name: Clean build artifacts
        run: flutter clean

      - name: Reinstall dependencies
        run: flutter pub get

      - name: Build Flutter web app
        run: flutter build web --release --dart-define=ENVIRONMENT=${{ steps.env_folder.outputs.env_name }} --verbose

      - name: Copy static web app config
        run: cp azure-config/${{ steps.env_folder.outputs.folder }}/staticwebapp.config.json build/web/

      - name: Deploy to Azure Static Web App
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ github.event.inputs.environment == 'test' && secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_TEST || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "build/web"
          api_location: ""
          output_location: ""
          skip_app_build: true

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.environment }}" == "test" ]; then
            echo "**URL:** https://blue-pebble-0447e6e03.3.azurestaticapps.net" >> $GITHUB_STEP_SUMMARY
          else
            echo "**URL:** https://delightful-bay-09df94f03.3.azurestaticapps.net" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Status:** âœ… Successfully deployed" >> $GITHUB_STEP_SUMMARY